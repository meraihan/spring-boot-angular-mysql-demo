<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>

  <button (click) = "createUser()"  class="btn btn-success">Add</button>
  <button (click) = "getUsers()" class="btn btn-info" style="margin-left: 5px" >List</button>

  <br><br>
  <div class="panel-body">
      <table class = "table table-striped">
          <thead>
              <tr>
                  <th> ID</th>
                  <th> User Name </th>
                  <th> Email </th>
                  <th> Action </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor = "let user of users" >
                  <td> {{ user.id }} </td>
                  <td> {{ user.username }} </td>
                  <td> {{ user.email }} </td>
                  <td>
                      <button (click) = "updateUser(user.id)" class = "btn btn-info"> Update</button>
                      <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                  
                  </td>
              </tr>
          </tbody>
      </table>
</div>
</div>
